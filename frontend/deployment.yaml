apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: final
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: public.ecr.aws/y8u8k9s8/team4/istone:frontend-1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4200
